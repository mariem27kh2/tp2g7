    <main>
        <form action="/soumettre" method="get" enctype="multipart/form-data">
            <fieldset>
                <legend>Inscription</legend>
                <table>
                    <tr>
                        <td>Nom :</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Prenom :</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Naissance :</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Sexe :</td>
                        <td> <input type="radio" name="gendre">Homme
                            <input type="radio" name="gendre">Femme
                        </td>
                    </tr>
                    <tr>
                        <td>pays</td>
                        <td><select id="pays" name="pays" required>
                                <option selected disabled>--Sélectionnez un pays--</option>
                                <option>France</option>
                                <option>Tunisie</option>
                                <option>Allemagne</option>
                                <option>Espagne</option>
                                <option>Italie</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>langues:</td>
                        <td><input type="checkbox" id="arabe" name="langue" value="arabe">Arabe<br>
                            <input type="checkbox" id="francais" name="langue" value="francais">
                            Français<br>
                            <input type="checkbox" id="anglais" name="langue" value="anglais">
                            Anglais
                        </td>
                    </tr>
                    <tr>
                        <td><label for="fichier">Choisissez un fichier :</label><br></td>
                        <td><input type="file" id="fichier" name="fichier" required></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit">
                        </td>
                    </tr>
                </table>

            </fieldset>
        </form>
    </main>
